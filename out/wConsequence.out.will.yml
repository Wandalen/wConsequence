format: willfile-1.0.0
about:
  name: wConsequence
  description: >-
    Advanced synchronization mechanism. Asynchronous routines may use
    Consequence to wrap postponed result, what allows classify callback for such
    routines as output, not input, what improves analyzability of a program.
    Consequence may be used to make a queue for mutually exclusive access to a
    resource. Algorithmically speaking Consequence is 2 queues ( FIFO ) and a
    customizable arbitrating algorithm. The first queue contains available
    resources, the second queue includes competitors for this resources. At any
    specific moment, one or another queue may be empty or full. Arbitrating
    algorithm makes resource available for a competitor as soon as possible.
    There are 2 kinds of resource: regular and erroneous. Unlike Promise,
    Consequence is much more customizable and can solve engineering problem
    which Promise cant. But have in mind with great power great responsibility
    comes. Consequence can coexist and interact with a Promise, getting
    fulfillment/rejection of a Promise or fulfilling it. Use Consequence to get
    more flexibility and improve readability of asynchronous aspect of your
    application.
  version: 0.4.95
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution:
  scripts:
    test: wtest staging
    docgen: wdocgen staging
path:
  proto:
    path: ./proto
  in:
    path: .
  out:
    path: out
  out.debug:
    path: ./out.debug
    criterion:
      debug: 1
  out.release:
    path: ./out.release
    criterion:
      debug: 0
  repository:
    path: 'git+https://github.com/Wandalen/wConsequence.git'
  bugs:
    path: 'https://github.com/Wandalen/wConsequence/issues'
  exportedDir.0:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  baseDir:
    path: ..
  exportedFiles.0:
    path:
      - .
      - ./dwtools
      - ./dwtools/Tools.s
      - ./dwtools/abase
      - ./dwtools/abase/l9
      - ./dwtools/abase/l9/consequence
      - ./dwtools/abase/l9/consequence/Consequence.s
      - ./dwtools/abase/l9.test
      - ./dwtools/abase/l9.test/consequence
      - ./dwtools/abase/l9.test/consequence/Consequence.test.s
      - ./dwtools/abase/l9.test/consequence/Time.test.s
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedTerminals.0:
    path:
      - ./dwtools/Tools.s
      - ./dwtools/abase/l9/consequence/Consequence.s
      - ./dwtools/abase/l9.test/consequence/Consequence.test.s
      - ./dwtools/abase/l9.test/consequence/Time.test.s
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
submodule: {}
reflector:
  reflect.proto.0:
    filePath:
      ./proto: ./out.release
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.1:
    filePath:
      ./proto: ./out.debug
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.0:
    filePath: ./proto
    srcFilter:
      prefixPath: .
    dstFilter:
      prefixPath: .
  exportedFiles.0:
    recursive: 0
    filePath:
      ./dwtools/Tools.s: true
      ./dwtools/abase/l9/consequence/Consequence.s: true
      ./dwtools/abase/l9.test/consequence/Consequence.test.s: true
      ./dwtools/abase/l9.test/consequence/Time.test.s: true
    srcFilter:
      basePath: .
      prefixPath: proto
    dstFilter:
      basePath: .
      prefixPath: .
step:
  reflect.proto.0:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.1:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.2:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.3:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.0:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.1:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.4.95
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    exportedReflector: 'reflector::exported.0'
    exportedFilesReflector: 'reflector::exportedFiles.0'
    exportedDirPath: 'path::exportedDir.0'
    exportedFilesPath: 'path::exportedFiles.0'
    exportedTerminalsPath:
      path:
        - ./dwtools/Tools.s
        - ./dwtools/abase/l9/consequence/Consequence.s
        - ./dwtools/abase/l9.test/consequence/Consequence.test.s
        - ./dwtools/abase/l9.test/consequence/Time.test.s
      criterion:
        default: 1
        debug: 1
        raw: 1
        proto: 1
        export: 1
        tar: 1
        public: 1
